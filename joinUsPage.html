<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Collared Connection</title>
    <link rel="stylesheet" href="joinUsPage.css">
</head>
<body>
    <div class="form-container">
        <h2>Join Us (For Workers)</h2>
        <form id="joinUsForm" action="submitJoinUs.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="account_name">Account Name:</label>
            <input type="text" id="account_name" name="account_name" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Retype Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="services">Services Offered:</label>
            <input type="text" id="services" name="services" required>

            <label for="experience">Experience:</label>
            <input type="number" id="experience" name="experience" required>
            
            <button type="submit">Join Us</button>
        </form>
    </div>
    <script>
        document.getElementById('joinUsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally
            
            const formData = new FormData(this);

            fetch('submit-join-us.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('Success: ' + data);
                // Optionally reset the form or redirect the user
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
